<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume - Ashwini Bhardwaj</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="base.css" />

  
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="/" class="navbar-logo">ASHWINI BHARDWAJ</a>
    </div>
  </nav>

  <!-- Resume Viewer -->
  <div class="resume-container">
    <div id="pdf-viewer"></div>
    <div class="download-resume">
      <a href="resume/Ashwini_Bhardwaj_Resume_AI_ML.pdf" 
         class="download-btn" 
         download>
        <i class="fas fa-download"></i> Download Resume
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Let's connect and collaborate <i class="smile fas fa-smile"></i></p>
  </footer>

  <!-- PDF.js Script -->
  <script>
    const url = "resume/Ashwini_Bhardwaj_Resume_AI_ML.pdf";

    let pdfDoc = null;

    function getScale() {
      const container = document.getElementById("pdf-viewer");
      const containerWidth = container.offsetWidth;
      const referenceWidth = 600;
      return containerWidth / referenceWidth;
    }

    function renderPage(pageNum) {
      pdfDoc.getPage(pageNum).then((page) => {
        const scale = getScale();
        const viewport = page.getViewport({ scale: scale });

        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        document.getElementById("pdf-viewer").innerHTML = "";
        document.getElementById("pdf-viewer").appendChild(canvas);

        page.render({
          canvasContext: context,
          viewport: viewport,
        });
      });
    }

    pdfjsLib.getDocument(url).promise.then(function (doc) {
      pdfDoc = doc;
      renderPage(1);
    });
  </script>
</body>
</html>
