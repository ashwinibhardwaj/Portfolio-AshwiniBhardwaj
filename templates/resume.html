<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Ashwini Bhardwaj</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <nav class="navbar"></nav>
        <div class="navbar-container">
            <!-- Logo -->
            <a href="#home" class="navbar-logo">ASHWINI BHARDWAJ</a>
        </div>
    </nav>

    <div class="resume-container">
        <div id="pdf-viewer"></div>
        <div class="download-resume">
            <a href="{{ url_for('download_resume') }}" class="download-btn">Download</a>
        </div>
        
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <p>Let's connect and collaborate <i class="smile fas fa-smile"></i></p>
            </div>
                
            </div>
    </footer>

    <script>
        // URL of the resume PDF
        const url = "{{ url_for('static', filename='resume/Ashwini_Bhardwaj_Resume.pdf') }}";

        // Initialize PDF.js
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            renderPage(1); // Render the first page
        });

        // Calculate scale based on container width
        function getScale() {
            const container = document.getElementById('pdf-viewer');
            const containerWidth = container.offsetWidth;
            const pageWidth = 600;  // A reference page width (you can adjust this value)
            return containerWidth / pageWidth;  // Calculate scale factor
        }

        // Render a page
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const scale = getScale();  // Get the dynamic scale
                const viewport = page.getViewport({ scale: scale });

                // Set the canvas size based on the page's viewport
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Clear any previous rendering before appending the new canvas
                const pdfViewer = document.getElementById('pdf-viewer');
                pdfViewer.innerHTML = '';  // Clear previous content
                pdfViewer.appendChild(canvas);

                // Render the page into the canvas
                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        }
    </script>
</body>
</html>
